      $(function() {
    $('.jcarousel').jcarousel({

    <body>
        <div>

            <div style="margin:auto;position:relative;top:900px;width:900px;z-index:4;"><a class="jcarousel-prev" href="#"><img src="/js/nav_button_L.png" class="but" alt="Back Scroll"/></a>
            <a class="jcarousel-next" href="#"><img src="/js/nav_button_L.png" class="but right" alt="Forward Scroll"/></a></div>
        <div class="jcarousel display">
        <ul>
        <li class="modwrap">
                <img class="imgprev" src="images/portfolio/ROBOTS-1.jpg" alt="Robots Preview"/>
                <div class="modal"><span class="close">&times;</span><img class="modalimage" alt="Robots"><div class="caption">yarp</div>
                </div>
        </li>
        <li  class="modwrap">

                <img class="imgprev" src="images/portfolio/XfromOuterSpace.jpg" alt="Robots Preview"/>

    </div></div>

<script>

$.each($('.imgprev'), function(ind) {
   $(this).attr('id', 'imgPrev' + parseInt(ind + 1));
});
    $.each($('.modal'), function(ind) {
   $(this).attr('id', 'imgModal' + parseInt(ind + 1));
});
    $.each($('.modalimage'), function(ind) {
   $(this).attr('id', 'img0' + parseInt(ind + 1));
});
    $.each($('.caption'), function(ind) {
   $(this).attr('id', 'caption' + parseInt(ind + 1));
});

   
    
var modal = Document.querySelector('.modal').id;
    
var img = Document.querySelector('.imprev').id;
var modalImg = Document.querySelector('.modalimage').id;
var captionText = Document.querySelector('.caption').id;
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}

var span = document.getElementsByClassName("close")[0];

span.onclick = function() {
  modal.style.display = "none";
}
</script>
        <div style="color:blue;height:300px;position:relative;top:500px;"></div>
